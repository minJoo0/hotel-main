<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/mypage}">

<head>
  <meta charset="utf-8">
  <title>마이페이지</title>
  <style>
    .horizontal-text {
      white-space: nowrap; /* 텍스트가 줄 바꿈되지 않도록 설정 */
    }
  </style>

</head>

<body>

  <div layout:fragment="mypage">
    <!-- Content-->

    <div class="title-box-d"><h5 class="title-d fs-4"><i class="bi bi-person"></i>&nbsp;회원 정보</h5></div>
    <!-- General Form Elements -->
    <form th:action="@{/user/update/{userNo}(userNo=${userNo})}" method="post">
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label fs-6">이름</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" th:value="${userData.name}" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">이메일</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" th:value="${userData.email}" disabled>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10 d-sm-flex">
          <input type="password" class="form-control" id="password" name="password" >
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">휴대폰 번호</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="phone" name="phone" th:value="${userData.phone}">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">생년월일</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="birth" name="birth" th:value="${userData.birth}" disabled>
        </div>
      </div>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">성별</legend>
        <div class="col-sm-3">
          <input class="form-control" type="text" name="gender" id="gender" th:value="${userData.gender}" disabled>
        </div>
      </fieldset>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-b-n">수정하기</button>
        </div>
      </div>

    </form><!-- End General Form Elements -->

  </div>

</body>

</html>
