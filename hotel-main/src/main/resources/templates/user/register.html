  <meta charset="utf-8">

  <script src="/assetsforuser/js/register.js"></script>

    .error-message {
      display: none;

      color: var(--bs-form-invalid-color);
    }
  </style>

<body>

  <div layout:fragment="content">
    <!-- ======= Intro Single ======= -->
    <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">회원가입</h1>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  About
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section><!-- End Intro Single-->

    <section class="section">
      <div class="row">
        <!--사이드 여백-->
        <div class="col-lg-2">

        </div>
        <!--중앙 콘텐츠-->
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">General Form Elements</h5>

              <!-- General Form Elements -->
              <form class="border p-3 needs-validation" th:action="@{/user/register}" method="post" novalidate>
                <div class="row mb-3">
                  <label  class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10 has-validation">
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="invalid-feedback">이름을 작성해주세요</div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10 has-validation">
                    <input type="email" class="form-control" id="email" name="email" th:value="${kakaoInfo?.kakaoEmail}" th:readonly="${kakaoInfo.kakaoNo != null}" required>
                    <div class="invalid-feedback">Email을 작성해주세요</div>
                    <div class="error-message" id="email-error">이 Email은 사용할 수 없습니다</div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10 has-validation">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback">비밀번호를 입력 해주세요</div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label  class="col-sm-2 col-form-label">NickName</label>
                  <div class="col-sm-10 has-validation">
                    <input type="text" class="form-control" id="nickName" name="nickName" required>
                    <div th:if="${kakaoInfo != null}">
                      <input type="hidden" class="form-control" name="kakaoNo" th:value="${kakaoInfo.kakaoNo}" >
                      <input type="hidden" class="form-control" name="connectedAt" th:value="${kakaoInfo.connectedAt}" >
                      <input type="hidden" class="form-control" name="kakaoNickname" th:value="${kakaoInfo.kakaoNickname}" >
                      <input type="hidden" class="form-control" name="kakaoEmail" th:value="${kakaoInfo.kakaoEmail}" >
                      <input type="hidden" class="form-control" name="registerType" th:value="${kakaoInfo.registerType}" >
                    </div>
                    <div class="invalid-feedback">닉네임을 입력 해주세요</div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Tel</label>
                  <div class="col-sm-10 has-validation">
                    <input type="number" class="form-control" id="phone" name="phone" required>
                    <div class="invalid-feedback">전화번호를 입력 해주세요</div>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Birth Date</label>
                  <div class="col-sm-10 has-validation">
                    <input type="date" class="form-control" id="birth" name="birth" required>
                    <div class="invalid-feedback">생년월일을 입력 해주세요</div>
                  </div>
                </div>

                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>
                    </div>
                  </div>
                </fieldset>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Submit Button</label>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-success">Submit Form</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>
        </div>
        <!--사이드 여백-->

      </div>
