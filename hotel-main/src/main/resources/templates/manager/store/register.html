<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/manage}">

<head>

    <title>Pages / Login - NiceAdmin Bootstrap Template</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/assets/js/store.js"></script>

</head>

<body>

<main>
    <div layout:fragment="content">
        <section class="section">
            <div class="row">
                <div>
                    <!--넘버 회사명 아이디 대표 연락처 -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">매장 등록</h5>
                            <!-- General Form Elements -->
                            <form id="myForm" class="border p-3 needs-validation" th:action="@{/manager/store/register}" method="post" enctype="multipart/form-data" novalidate>
                                <div class="row mb-2">
                                    <label class="col-lg-2 col-form-label">타입</label>
                                    <div class="col-lg-4">
                                        <select class="form-select" aria-label="Default select example" th:name="storeType">
                                            <option th:each="storeType : ${storeTypes}" th:value="${storeType.name()}" th:text="${storeType.getValue()}"></option>
                                        </select>
                                    </div>
                                    <label class="col-lg-2 col-form-label">호텔 선택</label>
                                    <div class="col-lg-4">
                                        <select class="form-select" aria-label="Default select example" id="regionSelect" onchange="loadHotelsByRegion()">
                                            <option selected>지역 선택</option>
                                            <th:block th:each="sidos : ${sido}">
                                                <option th:value="${sidos}" th:text="${sidos}"></option>
                                            </th:block>
                                        </select>
                                        <select class="form-select" aria-label="Default select example" id="hotelSelect">
                                            <option selected>호텔 선택</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <label class="col-lg-2 col-form-label">아이디</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="text" name="userid" id="userid" required>
                                        <div class="invalid-feedback">아이디를 작성해주세요</div>
                                    </div>
                                    <label class="col-lg-2 col-form-label">비밀번호</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="password" name="password" id="password" required>
                                        <div class="invalid-feedback">비밀번호를 작성해주세요</div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <label class="col-lg-2 col-form-label">이름</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="text" name="name" id="name" required>
                                        <div class="invalid-feedback">이름을 작성해주세요</div>
                                    </div>
                                    <label class="col-lg-2 col-form-label">주소</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="text" name="address" id="address" required>
                                        <div class="invalid-feedback">주소를 작성해주세요</div>
                                        <input type="hidden" name="hotelNo" id="hiddenHotelNo">
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <label class="col-lg-2 col-form-label">영업 시간</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="text" name="businessHours" id="businessHours" required>
                                        <div class="invalid-feedback">영업 시간을 작성해주세요</div>
                                    </div>
                                    <label class="col-lg-2 col-form-label">연락처</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="text" name="tel" id="tel" required>
                                        <div class="invalid-feedback">연락처를 작성해주세요</div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <label class="col-sm-2 col-form-label">파일 등록</label>
                                    <div class="col-sm-4">
                                        <input type="file" name="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                                    </div>
                                    <label class="col-sm-2 col-form-label"></label>
                                </div>
                                <div class="text-end mt-3">
                                    <button type="submit" class="btn btn-primary">생성</button>
                                </div>
                                <div class="modal fade" id="hotelAlertModal" tabindex="-1" aria-labelledby="hotelModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="hotelModalLabel">경고</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                호텔을 선택해주세요.
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
</main><!-- End #main -->


</body>

</html>
