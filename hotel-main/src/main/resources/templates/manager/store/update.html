<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/manage}">

<head>

    <title>Pages / Login - NiceAdmin Bootstrap Template</title>

</head>

<body>

<main>
    <div layout:fragment="content">
        <section class="section">
            <div class="row">
                <div>
                    <!--넘버 회사명 아이디 대표 연락처 -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">매장 수정</h5>
                            <!-- General Form Elements -->
                            <form class="border p-3 needs-validation" th:action="@{/manager/store/update}" method="post" enctype="multipart/form-data" novalidate>

                                <div class="row mb-2">
                                    <label class="col-lg-2 col-form-label">타입</label>
                                    <div class="col-lg-4">
                                        <select class="form-select" aria-label="Default select example" name="storeType">
                                            <option th:each="storeType : ${storeDTO.storeType}" th:value="${storeDTO.storeType}" th:text="${storeDTO.storeType.getValue()}"></option>
                                        </select>
                                    </div>
                                    <label class="col-lg-2 col-form-label">이름</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="text" name="name" id="name" th:value="${storeDTO.name}" required>
                                        <div class="invalid-feedback">이름을 작성해주세요</div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <label class="col-lg-2 col-form-label">아이디</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="text" name="userid" id="userid" th:value="${storeDTO.userid}" required>
                                        <div class="invalid-feedback">아이디를 작성해주세요</div>
                                    </div>
                                    <label class="col-lg-2 col-form-label">비밀번호</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="password" name="password" id="password" required>
                                        <div class="invalid-feedback">비밀번호를 작성해주세요</div>
                                    </div>
                                </div>
                                <div class="row mb-2">
                                    <label class="col-lg-2 col-form-label">담당 호텔명</label>
                                    <div class="col-lg-4 has-validation">
                                        <a class="form-control" type="text"id="hotelName" th:text="${storeDTO.hotelName}" required readonly></a>
                                        <div class="invalid-feedback">담당 호텔명을 작성해주세요</div>
                                    </div>
                                    <label class="col-lg-2 col-form-label">주소</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="text" name="address" id="address" th:value="${storeDTO.address}" required>
                                        <div class="invalid-feedback">주소를 작성해주세요</div>
                                    </div>

                                </div>
                                <div class="row mb-2">
                                    <label class="col-lg-2 col-form-label">영업 시간</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="text" name="businessHours" id="businessHours" th:value="${storeDTO.businessHours}" required>
                                        <div class="invalid-feedback">영업 시간을 작성해주세요</div>
                                    </div>
                                    <label class="col-lg-2 col-form-label">연락처</label>
                                    <div class="col-lg-4 has-validation">
                                        <input class="form-control" type="text" name="tel" id="tel" th:value="${storeDTO.tel}" required>
                                        <div class="invalid-feedback">연락처를 작성해주세요</div>
                                    </div>
                                </div>
                                <div class="col-lg-4 has-validation">
                                    <input class="form-control" type="hidden" name="storeNo"  th:value="${storeDTO.storeNo}" required>

                                </div >
                                <div class="row mb-2">
                                    <label class="col-sm-2 col-form-label">파일 등록</label>
                                    <div class="col-sm-4">
                                        <input type="file" name="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                                    </div>
                                    <label class="col-sm-2 col-form-label"></label>
                                </div>
                                <div class="text-end mt-3">
                                    <button type="submit" class="btn btn-primary">수정</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
</main><!-- End #main -->


</body>

</html>
