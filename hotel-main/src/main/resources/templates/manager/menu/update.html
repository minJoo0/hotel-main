<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/manage}">

<head>

    <title>Pages / Login - NiceAdmin Bootstrap Template</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/assets/js/menu.js"></script>
    <script>
    </script>
</head>

<body>

<main>
    <div layout:fragment="content">
        <section class="section">
            <div class="row">
                <div>
                    <!--넘버 회사명 아이디 대표 연락처 -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">메뉴 수정</h5>
                            <!-- General Form Elements -->


                        </div>
                    </div>

                </div>
            </div>
        </section>
        <form class="border p-3 needs-validation" th:action="@{/manager/menu/update}" method="post" enctype="multipart/form-data" novalidate>
        <div class="row mb-2">
            <label class="col-sm-2 col-form-label">호텔명</label>
            <div class="col-sm-4">
                <select class="form-select" aria-label="Default select example" name="hotelNo" id="hotelNo" onchange="loadHotelsByRegion()" required>
                    <option selected value="">호텔 선택</option>
                    <th:block th:each="store : ${menuDTO}">
                        <option th:value="${store.hotelNo}" th:text="${store.hotelName}"></option>
                    </th:block>
                </select>
            </div>
            <label class="col-sm-2 col-form-label">매장명</label>
            <div class="col-sm-4">
                <select class="form-select" aria-label="Default select example" name="storeNo" id="storeNo" required>
                    <option selected value="">매장 선택</option>
                </select>
            </div>
        </div>
        <div class="row mb-2">
            <label class="col-sm-2 col-form-label">1차 카테고리</label>
            <div class="col-sm-4 --bs-success-border-subtle">
                <select class="form-select" aria-label="Default select example" name="category1" id="category1" required>
                    <option value="">1차 카테고리 선택</option>
                </select>
            </div>
            <label class="col-sm-2 col-form-label">2차 카테고리</label>
            <div class="col-sm-4">
                <select class="form-select" aria-label="Default select example" name="category2" id="category2" required>
                    <option value="">2차 카테고리 선택</option>
                    <!--                                            <option th:each="storeType : ${storeTypes}" th:value="${storeType}" th:text="${storeType.getValue()}"></option>-->
                </select>
            </div>
        </div>
        <div class="row mb-2">
            <label class="col-sm-2 col-form-label">메뉴명</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="name" id="name" th:value="${menuDTO.name}">
            </div>
            <label class="col-sm-2 col-form-label">가격</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="price" id="price" th:value="${menuDTO.price}">
            </div>
        </div>
        <div class="row mb-2">
            <label class="col-sm-2 col-form-label">현재 파일</label>
            <div class="col-sm-4">
                <!-- 이미 업로드된 이미지를 보여주는 부분 -->
                <img th:src="@{${imageUrl}}" alt="업로드된 이미지" style="width: 100px; height: auto;">
            </div>

            <label class="col-sm-2 col-form-label">파일 등록</label>
            <div class="col-sm-4">
                <!-- 새 이미지 업로드를 위한 입력 폼 -->
                <input type="file" name="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
            </div>
        </div>
        <div class="col-lg-4 has-validation">
            <input class="form-control" type="hidden" name="menuNo"  th:value="${menuDTO.menuNo}" required>

        </div >
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary">수정</button>
        </div>
    </form>
    </div>
</main><!-- End #main -->


</body>

</html>
