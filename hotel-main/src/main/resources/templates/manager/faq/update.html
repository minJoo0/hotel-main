<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/manage}">

<head>

    <title>FAQ사항 수정</title>
    <script>
        function checkNull() {
            var inputValue = document.getElementById("category1").value;
            if (inputValue === null || inputValue === '') {
                alert("카테고리를 지정해주세요.");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>

    <main>
        <div layout:fragment="content">
            <section class="section">
                <div class="row">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">FAQ 수정</h5>
                                <!-- General Form Elements -->
                                <form th:action="@{/manager/faq/update}" method="post" onsubmit="return checkNull()">
                                    <input type="hidden" name="faqNo" th:field="${faqDTO.faqNo}">
                                    <input type="hidden" name="adminNo" th:value="${faqDTO.adminNo}">
                                    <div class="row mb-3">
                                        <label class="form-label col-sm-2">분류</label>
                                        <div class="col-sm-3">
                                            <select class="form-select" id="category1" name="category" th:value="${faqDTO.category}">
                                                <option value="" th:selected="${faqDTO.category}==null ">---</option>
                                                <option value="주문" th:selected="${faqDTO.category}==주문 ">주문</option>
                                                <option value="결제" th:selected="${faqDTO.category}==결제 ">결제</option>
                                                <option value="기타" th:selected="${faqDTO.category}==기타 ">기타</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-2 col-form-label">제목</label>
                                        <div class="col-sm-10">
                                            <input name="title" type="text" class="form-control" th:value="${faqDTO.title}">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label class="col-sm-2 col-form-label">내용</label>
                                        <div class="col-sm-10">
                                                <textarea name="content" class="form-control" th:text="${faqDTO.content}" id="floatingTextarea2" style="height: 150px">
                                                </textarea>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label  class="col-sm-2">작성일</label>
                                        <div class="col-sm-10">
                                            <span th:text="${#temporals.format(faqDTO.regDate,'yyyy-MM-dd')}">aa@aa.com</span>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label  class="col-sm-2">수정일</label>
                                        <div class="col-sm-10">
                                            <span th:text="${#temporals.format(faqDTO.modDate,'yyyy-MM-dd')}">김우리</span>
                                        </div>
                                    </div>

                                    <div class="row mb-3 text-end">
                                        <label class="col-sm-2 col-form-label"></label>
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-primary">수정</button>
                                            <a th:href="@{/manager/faq/list}" class="btn btn-secondary">취소</a>
                                        </div>
                                    </div>

                                </form><!-- End General Form Elements -->

                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </main><!-- End #main -->


</body>

</html>
