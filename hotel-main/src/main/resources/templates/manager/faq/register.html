<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/manage}">
<head>
    <meta charset="UTF-8">
    <title>자주묻는질문 FAQ 등록</title>
    <script>
    function checkNull() {
        var inputValue = document.getElementById("category").value;
        if (inputValue === null || inputValue === '') {
            alert("카테고리를 지정해주세요.");
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
<main>
    <div layout:fragment="content">
        <section class="section">
            <div class="row">
                <div>
                    <!-- -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">FAQ등록</h5>
                            <!-- General Form Elements -->
                            <form th:action="@{/manager/faq/register}" method="post" onsubmit="return checkNull()">
                                <input type="hidden" th:value="${adminNo}" name="adminNo">
                                <div class="row mb-3">
                                    <label class="form-label col-sm-2">분류</label>
                                    <div class="col-sm-3">
                                        <select class="form-select" id="category" name="category">
                                            <option value="" selected="">---</option>
                                            <option value="주문">주문</option>
                                            <option value="결제">결제</option>
                                            <option value="기타">기타</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">

                                    <label class="col-sm-2 col-form-label">제목</label>
                                    <div class="col-sm-10">
                                        <input name="title" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label  class="col-sm-2 col-form-label">내용</label>
                                    <div class="col-sm-10">
                                      <textarea name="content" class="form-control" id="floatingTextarea2" style="height: 150px"></textarea>
                                    </div>
                                </div>

                                <div class="row mb-3 text-end">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">등록</button>
                                    </div>
                                </div>

                            </form><!-- End General Form Elements -->

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
</main><!-- End #main -->

</body>
</html>
