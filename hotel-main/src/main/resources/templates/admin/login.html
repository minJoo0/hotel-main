<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin}">

<head>

    <title>Pages / Login - NiceAdmin Bootstrap Template</title>

</head>

<body>

<main>
    <div layout:fragment="content">

        <div class="container">
            <section
                    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="../index.html" class="logo d-flex align-items-center w-auto">
                                    <img src="/assets/img/logo.png" alt="">
                                    <span class="d-none d-lg-block">Admin Page</span>
                                </a>
                            </div><!-- End Logo -->

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">로그인</h5>
                                        <p class="text-center small">최고 관리자id: admin</p>
                                        <p class="text-center small">최고 관리자pw: 1234</p>
                                        <p class="text-center small">호텔 관리자id: company</p>
                                        <p class="text-center small">호텔 관리자pw: 1234</p>
                                    </div>

                                    <form class="row g-3 needs-validation" th:action="@{/admin/login}" method="post"
                                          novalidate>


                                        <div class="col-12">
                                            <label for="userid" class="form-label">아이디</label>
                                            <div class="input-group has-validation">
                                                <input type="text" name="userid" class="form-control" id="userid"
                                                       required>
                                                <div class="invalid-feedback">ID를 작성해주세요</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="password" class="form-label">비밀번호</label>
                                            <input type="password" name="password" class="form-control" id="password"
                                                   required>
                                            <div class="invalid-feedback">비밀번호를 작성해주세요</div>
                                        </div>
                                        <div th:if="${error}">
                                            <div class="alert alert-danger">
                                                [[${exception}]]
                                            </div>
                                        </div>


                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">로그인</button>

                                        </div>
                                        <div class="col-12">

                                            <a th:href="@{/admin/register}"
                                               class="col-12 btn btn-secondary w-100">회원가입</a>
                                        </div>

                                    </form>

                                </div>
                            </div>

                            <div class="credits">
                                <!-- All the links in the footer should remain intact. -->
                                <!-- You can delete the links only if you purchased the pro version. -->
                                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>

    </div>
</main><!-- End #main -->


</body>

</html>
